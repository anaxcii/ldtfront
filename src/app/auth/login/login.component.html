<section>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="assets/img/TheMerge.jpeg"
                   alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;"/>
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <a routerLink="/" class="btn btn-close position-absolute top-0 end-0"></a>

                <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Connecter vous</h5>

                  <div class="form-outline mb-4">
                    <input type="text" id="username" name="username" class="form-control form-control-lg"
                           [(ngModel)]="form.username" #username="ngModel" required>
                    <label class="form-label" for="username">Nom d'utilisateur</label>
                    <div class="text-danger" *ngIf="username.errors && f.submitted">
                      Veuillez saisir un nom d'utilisateur
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="password" name="password" class="form-control form-control-lg"
                           [(ngModel)]="form.password" #password="ngModel" required>
                    <label class="form-label" for="password">Mot de passe</label>
                    <div class="text-danger" *ngIf="password.errors && f.submitted">
                      Veuillez saisir un mot de passe
                    </div>
                  </div>


                  <div class="text-danger" *ngIf="errorMessage">
                    {{ errorMessage }}
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Se connecter</button>
                  </div>

                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Pas de compte ?
                    <a routerLink="/auth/register" style="color: #393f81;">Inscrivez vous ici</a></p>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

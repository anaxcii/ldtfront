<div *ngIf="user">
  <h1>Profil de {{ user.username }}</h1>
  <p>Argent : {{ user.money || 'N/A' }}</p>

  <h2>Galleries</h2>
  <ul>
    <li *ngFor="let gallery of user.galleries">
      {{ gallery }}
    </li>
  </ul>

  <h2>NFTs</h2>
  <ul>
    <li *ngFor="let nft of user.nfts">
      {{ nft }}
    </li>
  </ul>

</div>

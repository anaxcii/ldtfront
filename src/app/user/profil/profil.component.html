<section id="gallery">
  <div class="modal fade" id="collection" tabindex="-1" aria-labelledby="collectionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="collectionModalLabel">Nouvelle Collection</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form name="CollectionForm" #g="ngForm" (ngSubmit)="CreateGalleryOnSubmit()">
          <div class="modal-body">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="nomcollection" placeholder="Nom"  [(ngModel)]="CollectionForm.name"
                     #name="ngModel" [ngModelOptions]="{standalone: true}">
              <label for="nomcollection">Nom</label>
            </div>
            <div class="form-floating mb-3">
              <select class="form-select" id="floatingSelect" aria-label="Choissisez une catégorie"  [(ngModel)]="CollectionForm.category"
                      #category="ngModel" [ngModelOptions]="{standalone: true}">
                <option selected>Choissisez une catégorie</option>
                <option value="Art">Art</option>
                <option value="PFPs">PFPs</option>
                <option value="Gaming">Gaming</option>
                <option value="Photographie">Photographie</option>
              </select>
              <label for="floatingSelect">Catégorie</label>
            </div>
            <div class="form-floating mb-3">
              <input class="form-control" placeholder="Description" id="floatingTextarea" [(ngModel)]="CollectionForm.description"
                     #description="ngModel" [ngModelOptions]="{standalone: true}">
              <label for="floatingTextarea">Description</label>
            </div>
            <div class="input-group mb-3">
              <label class="input-group-text" for="photo">Photo</label>
              <input type="file" class="form-control" id="photo" (change)="onImageFileSelected($event)" accept="image/*">
            </div>
            <div class="input-group mb-3">
              <label class="input-group-text" for="banner">Bannière</label>
              <input type="file" class="form-control" id="banner" (change)="onBannerImageFileSelected($event)">
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-dark" data-bs-dismiss="modal">Créer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<section id="user">
  <div class="modal fade" id="profil" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Paramètres du compte</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form name="form" #f="ngForm" (ngSubmit)="onSubmit()">
          <div class="modal-body">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="username" placeholder="username" [(ngModel)]="form.username"
                     #username="ngModel" [ngModelOptions]="{standalone: true}">
              <label for="username">{{user?.username}}</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" placeholder="email" [(ngModel)]="form.email"
                     #email="ngModel" [ngModelOptions]="{standalone: true}">
              <label for="email">{{user?.email}}</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="mdp" placeholder="mdp" [(ngModel)]="form.plainPassword"
                     #plainPassword="ngModel" [ngModelOptions]="{standalone: true}">
              <label for="mdp">Mot de passe</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="firstname" placeholder="Prénom" [(ngModel)]="form.firstname"
                     #firstname="ngModel" [ngModelOptions]="{standalone: true}">
              <label for="firstname">{{user?.firstname || "Prénom"}}</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="lastname" placeholder="Nom" [(ngModel)]="form.lastname"
                     #lastname="ngModel" [ngModelOptions]="{standalone: true}">
              <label for="lastname">{{user?.lastname || "Nom"}}</label>
            </div>
            <div class="form-floating mb-3">
              <input class="form-control" placeholder="Description" id="description" [(ngModel)]="form.description"
                     #description="ngModel" [ngModelOptions]="{standalone: true}">
              <label for="description">{{user?.description || "Description"}}</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="adresse" placeholder="Adresse" [(ngModel)]="form.address"
                     #address="ngModel" [ngModelOptions]="{standalone: true}">
              <label for="adresse">{{user?.address || "Adresse"}}</label>
            </div>
            <div class="form-floating mb-3">
              <input type="date" class="form-control" id="birth" placeholder="birth" [(ngModel)]="form.birth"
                     #birth="ngModel" [ngModelOptions]="{standalone: true}">
              <label for="birth">{{user?.birth || "Date de naissance"}}</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-dark">Modifier</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>


<section>
  <div class=" custom-banner">
    <img [src]="user?.bannerImage?.imageUrl || 'assets/img/defaut.jpg'" class="img-fluid w-100">
  </div>

  <div class="photo">
    <img [src]="user?.image?.imageUrl || 'assets/img/profil.jpg'" class="img-fluid img-thumbnail custom-photo">
  </div>

  <div class="container-fluid custom-container">
    <div class="row">
      <div class="col-11">
        <p class="nom">{{user?.username}}</p>
      </div>
      <div class="col-1">
        <div class="dropdown">
          <button class="btn" type="button" data-bs-toggle="dropdown">
            <img src="assets/img/three-dots.svg" class=" img-fluid">
          </button>
          <ul class="dropdown-menu">
            <li>
              <button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#profil">Paramètres</button>
            </li>
            <li><a class="dropdown-item" href="#">Dashboard</a></li>
            <li>
              <button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#collection">Créer une Collection</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <p class="description">{{user?.description}}</p>
  </div>
  <hr class="section-divider">
</section>

<section>
  <div class="container-fluid">

    <div class="sticky-nav">
      <div class="container-fluid">
        <div class="row custom-row">
          <div class="col-2">

          </div>
          <div class="col-6">

            <form class="d-flex custom-search-form me-5" role="search">
              <input class="custom-search-input" type="search" placeholder="Recherche par nom" aria-label="Search">
            </form>
          </div>

          <div class="col-lg-2"></div>

          <div class="col-1">
            <div class="dropdown">
              <button class="btn btn-custom dropdown-toggle" type="button" data-bs-toggle="dropdown"
                      aria-expanded="false">
                Tri
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Moin cher au plus cher</a></li>
                <li><a class="dropdown-item" href="#">Plus cher au moins cher</a></li>
                <li><a class="dropdown-item" href="#">Récement vendu</a></li>
                <li><a class="dropdown-item" href="#">Récemment créer</a></li>
              </ul>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2">
        <button class="btn custom-tri"><img src="assets/img/tri.svg" class="img-fluid"></button>
        <div class="card sticky-side">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <p>Mes Collections</p>
            </li>
            <li class="list-group-item">
              <p>Mes NFTs</p>
            </li>
          </ul>
        </div>
      </div>

      <div class="col-10">
        <div class="row">
          <ng-container *ngIf="user">
            <div *ngFor="let gallery of user.galleries" class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-3 ">
              <a [routerLink]="'/collection/' + gallery.id">
                <div class="card">
                  <img [src]="gallery.image.imageUrl" class="card-img-top img-fluid card-photo">
                  <div class="card-body">
                    <p class="card-text">{{gallery.name}}</p>
                  </div>
                </div>
              </a>
            </div>
          </ng-container>
        </div>
      </div>

    </div>

  </div>

</section>

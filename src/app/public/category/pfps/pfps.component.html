<app-navcarousel></app-navcarousel>
<section id="carousel">
  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-6">
              <p class="name">{{galleries[4].name}}</p>
              <p class="description">{{galleries[4].description}}</p>
              <p class="creator">Par {{galleries[4].creator.username}}</p>
              <div class="d-flex justify-content-end">
                <button class="btn btn-lg btn-dark" routerLink="/collection/{{galleries[4].id}}">VOIR LA COLLECTION</button>
              </div>
            </div>
            <div class="col-6">
              <img src="{{galleries[4].image.imageUrl}}" class="img-fluid c-img" alt="...">
            </div>
          </div>
        </div>

      </div>
      <div class="carousel-item">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-6">
              <p class="name">{{galleries[9].name}}</p>
              <p class="description">{{galleries[9].description}}</p>
              <p class="creator">Par {{galleries[9].creator.username}}</p>
              <div class="d-flex justify-content-end">
                <button class="btn btn-lg btn-dark" routerLink="/collection/{{galleries[9].id}}">VOIR LA COLLECTION</button>
              </div>
            </div>
            <div class="col-6">
              <img src="{{galleries[9].image.imageUrl}}" class="img-fluid c-img" alt="...">
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>


<section id="galley">
  <div class="container-fluid text-center">
    <h2>Les collections PFPs</h2>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">
        <div class="row">
          <ng-container *ngIf="galleries">
            <div *ngFor="let gallery of galleries" class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-3 ">
              <a [routerLink]="'/collection/' + gallery.id">
                <div class="card cc">
                  <img [src]="gallery.image.imageUrl" class="card-img-top img-fluid cp" alt="...">
                  <div class="card-body cb">
                    <p class="card-text ct">{{gallery.name}}</p>
                  </div>
                </div>
              </a>
            </div>
          </ng-container>
        </div>
      </div>
      <div class="col-1"></div>
    </div>
  </div>
</section>
<app-footer></app-footer>

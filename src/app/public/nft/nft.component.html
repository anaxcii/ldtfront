
<section>

  <div class="container-fluid ">
    <div class="row">
      <div class="col-5">

        <div class="card">
          <img src="{{nft.image.imageUrl}}" >
        </div>

        <div class="custom-espace">
          <div class="card">
            <div class="card-header">By {{nft.nftgallery.creator.username}}</div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p class="sm">{{nft.nftgallery.description}}</p>
              </blockquote>
            </div>
          </div>
        </div>

      </div>

      <div class="col-7">
        <h5>{{nft.nftgallery.name}}</h5>
        <h2>{{nft.name}}</h2>
        <h5>{{nft.owner}}</h5>
        <button class="btn btn-dark" (click)="ajouterAuPanier(nft)">Ajouter au panier</button>
        <button class="btn" (click)="deleteNFT()" *ngIf="isOwner">Suprimer</button>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
